<div class="container">

        <div class="wrapper">
          <img src="/assets/slider8.JPG">
          <img src="/assets/slider9.JPG">
          <img src="/assets/slider10.JPG">
          <img src="/assets/slider9.JPG">
        </div>

<div class="row card-deck">
    <div class="col-lg-4 col-md-6 mb-4" *ngFor="let order of productOrders">
        <div class="card text-center">
            <div class="card-header bg-secondary">
                <h4>{{order.product.name}}</h4>
            </div>

            <div class="card-body">
                <!--image should be clickabale for details-->
                <a href="/details"><img class ="card-img-top" (click)="onSelect(order.product)" src={{order.product.image}}
                    alt=""></a>
                <h5 class="card-title">â‚¬{{order.product.price}}</h5>
                <div class="row">
                    <div class="col-4 padding-0" *ngIf="!isProductSelected(order.product)">
                        <input type="number" min="0" class="form-control"
                            [(ngModel)]=order.quantity>
                    </div>

                    <div class="col-4 padding-0" *ngIf="!isProductSelected(order.product)">
                        <button class="btn btn-secondary" (click)="addToCart(order)"
                                [disabled]="order.quantity <= 0">Add To Cart
                        </button>
                    </div>
                    <div class="col-12" *ngIf="isProductSelected(order.product)">
                        <button class="btn btn-secondary btn-block"
                                (click)="removeFromCart(order)">Remove From Cart
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
