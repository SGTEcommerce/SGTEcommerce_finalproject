<div class="px-5 col-12" style="margin-top: 5rem;">
    <h1 align="center" class="display-4 mb-5">Login</h1>
    <form class="col-4 mx-auto mt-5" action="" (submit)="logIn()">

      <div class="form-group">
        <input type="text" class="form-control form-control-lg" id="username" name="username"
               placeholder="Username" [(ngModel)]="username">
      </div>

      <div class="form-group">
        <input type="password" class="form-control form-control-lg" id="password" name="password"
               placeholder="Password" [(ngModel)]="password">
      </div>



        <input type="submit"value="Log in" style="border: 1px solid #fffa;" class="btn btn-lg btn-primary btn-block"/>
        <h4
            *ngIf="error"
            style="text-align: center;"
            class="alert-danger p-2 m-5 rounded"
        >{{error}}</h4>
    </form>
</div>
